    formats:
      default: "%d.%m.%Y %H:%M" # пример: 22.07.2025 14:30
  date:
    formats:
      default: "%d.%m.%Y"       # пример: 22.07.2025
    day_names:
      - понедельник
      - вторник
      - среда
      - четверг
      - пятница
      - суббота
      - воскресенье
    month_names:
      - январь
      - февраль
      - март
      - апрель
      - май
      - июнь
      - июль
      - август
      - сентябрь
      - октябрь
      - ноябрь
      - декабрь
